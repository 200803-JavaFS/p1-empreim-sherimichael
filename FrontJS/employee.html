<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Squirrel Dog Enterprises</title>

</head>

<body>
    <div id="employee">
        <h3 id="welcome-row" class="row justify-content-center align-items-center text-white">Employee Portal</h3>
        <h4 id="welcome-row2" class="row justify-content-center align-items-center text-white">Reimbursement Requests</h4>
        <div class="container-employee text-center">
            <div id="employee-row" class="row justify-content-center align-items-center">
                <div id="employee-column" class="col-md-6">
                    <div id="employee-box" class="col-md-12">
                        <div id="employee-form" class="form" action="" method="post">
                            <h5 id="box-text" class="text-center text-info">What would you like to do?</h5>
                            <div class="type-dropdown form-group dropdown text-center">    
                                <select onchange="location = this.value;" id="employee-btn" class="btn btn-info btn-md dropdown-toggle" data-toggle="dropdown">
                                    <option value="">Select Action from Dropdown</option>
                                    <option value="newrequest.html">Submit a New Request</option>
                                    <option value=2>View My Pending Requests</option>
                                    <option value=3>View My Past Requests</option>
                                    <option value=4>Logout</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="reimbursement.js"></script>

</html>
