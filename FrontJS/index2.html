<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Employee Login</title>

</head>

<body>
    <div id="login" class="panel">
        <h2 id="welcome-row" class="row justify-content-center align-items-center text-white">Welcome to</h2>
        <h2 id="welcome2-row" class="row justify-content-center align-items-center text-white">Squirrel Dog Enterprises</h2>
        <h5 id="new-msg" class="row justify-content-center align-items-center text-black"></h5>
        <div id="container" class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div id="login-form" class="form">
                            <h3 id=login-box-text" class="text-center text-info ">Employee Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info ">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info ">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button id="loginbtn" style="width:100%" class="btn btn-info btn-md">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div hidden id="employeeportal">

        <h4 id="welcome-row2" class="row justify-content-center align-items-center text-white">Reimbursement Requests</h4>
        <div class="container-employee text-center">
            <div id="employee-row" class="row justify-content-center align-items-center">
                <div id="employee-column" class="col-md-6">
                    <div id="employee-box" class="col-md-12">
                        <div id="employee-form" class="form" action="" method="post">
                            <h5 id="box-text" class="text-center text-info">What would you like to do?</h5>
                            <div class="type-dropdown form-group dropdown text-center">    
                                <div class="type-dropdown form-group dropdown">
                                    <button id= #newreq-text type="button" class="btn btn-info btn-md dropdown-toggle" data-toggle="dropdown">
                                            Select Reimbursement Action
                                         </button>
                                    <div id="options" class="dropdown-menu">
                                        <button id="raction" class="dropdown-item" value=10 type="button">Submit New Request</button>
                                        <button id="raction" class="dropdown-item" value="pendingrequests" type="button">View Pendinng Requests</button>
                                        <button id="raction" class="dropdown-item" value="viewpastrequests" type="button">View Past Requests</button>
                                        <button id="raction" class="dropdown-item" value="logout" type="button">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="newrequest" class = "panel" hidden>
        <h3 id="welcome-row" class="row justify-content-center align-items-center text-white">Squirrel Dog Enterprises</h3>
        <h3 id="welcome2-row" class="row justify-content-center align-items-center text-white">Employee New Reimbursement Request Form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div id="login-form" class="form" action="" method="post">
                            <h5 class="text-center text-info">Please complete the following:</h5>
                            <div id="newreq-text" class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span  class="input-group-text text-info">Amount Requested: $</span>
                                </div>
                                <input id="amount" type="number" step=.01 class="form-control">
                            </div>
                            <div class="type-dropdown form-group dropdown text-center">
                                <select id="type" class="btn btn-info btn-md dropdown-toggle" style="width:95%" data-toggle="dropdown">
                                    <option value = "">Select Reimbursement Type</option>

                                    <option value = "3">Food</button>
                                    <option value = "4">Other</button>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="textarea" class="text-info">Brief description for Request:</label>
                                <textarea class="form-control" id="description" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <input id="loginbtn" type="submit" name="submit" style="width:100%" class="btn btn-info btn-md" value="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="index2.js "></script>
</body>

</html>
