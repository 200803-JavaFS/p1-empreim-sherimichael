<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Form for Reimbursement Requests</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
		<div id="login">
			<h3 class="text-center text-white pt-5">Employee Reimbursement Request</h3>
			<div class="container">
				<div id="employee-row"
					class="row justify-content-center align-items-center">
					<div id="employee-column" class="col-md-6">
						<div id="birdog-box" class="col-md-12">
							<form id="employee-form" class="form" action="" method="post">
								<h3 class="text-center text-info">Bird Dog Enterprises</h3>
								<h4 class="text-center text-info">Employee Reimbursement Requests</h4>
								<div class="form-group">
									<label for="author" class="text-info">Name:</label><br> <input
										type="text" name="author" id="author" class="form-control">
								</div>
								<div class="form-group">
									<label for="amount" class="text-info">Reimbursement
										Amount Requested: $</label><br> <input type="number" name="amount"  min="0" value="0" step=".01"
										id="amount" class="form-control">
								</div>
								<div class="dropdown">
  									<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    									Reimbursement Type
 									</button>
  									<div class="dropdown-menu">
    									<a class="dropdown-item" href="#">Link 1</a>
   										<a class="dropdown-item" href="#">Link 2</a>
    									<a class="dropdown-item" href="#">Link 3</a>
    									<a class="dropdown-item" href="#">Link 3</a>
  									</div>
								</div>
								<div class="form-group">
    								<label for="textarea">Brief description of Request:</label>
    								<textarea class="form-control" id="textarea" rows="3"></textarea>
 								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
