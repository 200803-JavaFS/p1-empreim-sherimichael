<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Scquirrel Dog Enterprises</title>

</head>

<body>
    <div id="login" class="container">
        <h2 id="welcome-row">Squirrel Dog Enterprises</h2>
        <h5 id="new-msg"></h5>
        <div id="login-row" class="row">
            <div id="login-column" class="col-md-6">
                <h3 id="login-box-text">Employee Login</h3>
                    <div>
                        <label id="username">Username:</label><br>
                            <input type="text" name="username">
                        </div>
                        <div>
                            <label id="password">Password:</label><br>
                            <input type="password" name="password">
                        </div>
                        <div>
                            <button id="loginbtn" class="btn btn-info btn-md">Login</button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row" id="table-row">
            <table hidden="true" class="table table-striped" id="rtable">
                <thead class="thead-dark">
                    <tr>
                        <th> R Id </th>
                        <th> Amount ($) </th>
                        <th> Submitted </th>
                        <th> Resolved </th>
                        <th> Description </th>
                        <th> Employee Id </th>
                        <th> Resolver </th>
                        <th> R Status </th>
                        <th> RType </th>
                    </tr>
                </thead>
                <tbody id="reimbursementbody">
                </tbody>
            </table>
        </div>

        <div hidden="true" id="submitnewreim">
            <h3 id="welcome-row">Squirrel Dog Enterprises</h3>
            <h3 id="welcome-row">Reimbursement Request Form</h3>
            <form id="addR">
                <h5>Please complete the following:</h5>
                    <div id="newreq-text" class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span  class="input-group-text text-info">Amount Requested: $</span>
                        </div>
                            <input id="amount" type="number" step=.01>
                        </div>
                        <div id="rtype" class="text-center text-info rtype">
                            <p>Select Reimbursement Type:</p>
                        <div>
                            <input class="text-info" type="radio" id="rType1" name="type" value=1>
                                <label for="rType1">LODGING</label>
                                  
                            <input class="text-info" type="radio" id="rType2" name="type" value=2>
                                <label for="rType2">TRAVEL</label>
                                  
                            <input class="text-info" type="radio" id="rType3" name="type" value=3>
                                <label for="rType3">FOOD</label>
    
                            <input class="text-info" type="radio" id="rType4" name="type" value=4>
                                <label for="rType4">OTHER</label>
                        </div>
                        <div>
                            <label for="textarea" class="text-info">Brief description for Request:</label>
                            <textarea id="description" rows="2"></textarea>
                        </div>
                        <div>
                            <input id="submitnewrequest" onsubmit="document.getElementById('newreqform').style.display = 'none'" type="submit" name="submit" style="width:100%" class="btn btn-info btn-md" value="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="index.js "></script>

</body>

</html>
