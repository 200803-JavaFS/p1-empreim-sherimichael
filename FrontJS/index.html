<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Employee Login</title>

</head>

<body>
    <div id="login" class="container">
        <h2 id="welcome-row">Squirrel Dog Enterprises</h2>
        <h5 id="new-msg"></h5>
        <div id="login-row" class="row">
            <div id="login-column" class="col-md-6">
                <h3 id="login-box-text">Employee Login</h3>
                    <div>
                        <label id="username">Username:</label><br>
                            <input type="text" name="username">
                        </div>
                        <div>
                            <label id="password">Password:</label><br>
                            <input type="password" name="password">
                        </div>
                        <div>
                            <button id="loginbtn" class="btn btn-info btn-md">Login</button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row" id="table-row">
            <table hidden="true" class="table table-striped" id="rtable">
                <thead class="thead-dark">
                    <tr>
                        <th> R Id </th>
                        <th> Amount ($) </th>
                        <th> Submitted </th>
                        <th> Resolved </th>
                        <th> Description </th>
                        <th> Employee Id </th>
                        <th> Resolver </th>
                        <th> R Status </th>
                        <th> RType </th>
                    </tr>
                </thead>
                <tbody id="reimbursementbody">
                </tbody>
            </table>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="index.js "></script>

</body>

</html>
